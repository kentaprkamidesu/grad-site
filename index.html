<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>卒業おめでとう</title>
  <style>
    body {
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      margin: 0;
      background: #ffffff;
      color: #111;
    }
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px;
    }
    .card {
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 18px;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      line-height: 1.7;
      margin: 0 0 14px;
    }
    input, button {
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
    }
    input {
      width: 100%;
      border: 1px solid #ddd;
    }
    button {
      border: 0;
      background: #111;
      color: #fff;
      width: 100%;
      margin-top: 10px;
    }
    .error {
      color: #c00;
      font-size: 14px;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 14px;
    }
    @media (max-width: 640px){
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    .grid img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 14px;
      cursor: pointer;
      border: 1px solid #eee;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
    }
    .modal img {
      max-width: 95vw;
      max-height: 85vh;
      border-radius: 16px;
    }
    .close {
      position: fixed;
      top: 14px;
      right: 14px;
      background: #fff;
      color: #111;
      padding: 10px 12px;
      border-radius: 999px;
      border: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="lock" class="card">
      <h1>卒業おめでとうサイト</h1>
      <p>パスワードを入力すると、思い出の写真が見られます。</p>
      <input id="pw" type="password" placeholder="パスワード" />
      <button id="btn">開く</button>
      <div id="err" class="error" style="display:none;">パスワードが違います。</div>
    </div>

    <div id="content" class="card" style="display:none;">
      <h1>卒業おめでとう！</h1>
      <p>
        ここにメッセージを書いてね。<br>
        例：みんな卒業おめでとう！17人で過ごした時間は一生の宝物です。
      </p>

      <div class="grid" id="grid"></div>
      <p>写真をタップすると大きく表示されます。</p>
    </div>
  </div>

  <div class="modal" id="modal">
    <button class="close" id="close">閉じる</button>
    <img id="modalImg">
  </div>

  <script>
    // ここを好きなパスワードに変更
    const PASSWORD = "kuwazoekeisyuu";

    // photosフォルダの中の写真の名前を書く
    const PHOTOS = [
  "photos/photo-1.jpg",
  "photos/photo-2.jpg",
  "photos/photo-3.jpg"
];

    const lock = document.getElementById("lock");
    const content = document.getElementById("content");
    const btn = document.getElementById("btn");
    const pw = document.getElementById("pw");
    const err = document.getElementById("err");
    const grid = document.getElementById("grid");

    btn.onclick = () => {
      if (pw.value === PASSWORD) {
        lock.style.display = "none";
        content.style.display = "block";
        PHOTOS.forEach(src => {
          const img = document.createElement("img");
          img.src = src;
          img.onclick = () => openModal(src);
          grid.appendChild(img);
        });
      } else {
        err.style.display = "block";
      }
    };

    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const close = document.getElementById("close");

    function openModal(src){
      modalImg.src = src;
      modal.style.display = "flex";
    }
    close.onclick = () => modal.style.display = "none";
  </script>
</body>
</html>
